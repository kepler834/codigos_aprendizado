<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="author" content="mariano">
    <meta name="description" contente="utilização de imagens em site">
    <link rel="shortcut icon" href="aula3.1/vector.ico" type="image/x-ixon"> <!-- definindo imagem que fica ao lado do nome do site (favcon) -->
    <title>aula3</title>
</head>
<body>
    <h1>testando o uso de imagens<hr></h1>
    <p>imagens armazenadas localmente</p>
    <p>usando imagem em jpg</p>
    <img src="aula3.1/vector.jpg" alt="vetor em jpg"><!-- imagens em jpg ocupam menos espaço, porém,
                                                apresentam qualidade reduzida e sem transparencia-->
    <p><hr>usando imagem em png</p>
    <img src="aula3.1/vector.png" alt="vetor em png"> <!-- imagens em png ocupam mais espaço, porém,
                                                apresentam melhor qualidade e transpaerencia-->
    <p><hr>imagens provenientes da internet</p>
    <img src="https://i.kym-cdn.com/entries/icons/original/000/023/977/cover3.jpg" alt="vetor online">
</body>
</html>
