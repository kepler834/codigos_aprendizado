<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="mariano">
        <link rel="icon" href="favicon.ico">
        <title>Tags Html</title>
    </head>
    <body>
        <h1>Tags em html</h1>
        <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para desocbrir qua tag deverá utilizar em cada caso</p>
        <ul>
            <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
            <li><abbr title="use a tag <h1>">Título</abbr></li>
            <li><abbr title="use a tag <img>">imagens</abbr></li>
            <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="use a tag <code>">Códigos-fontes</abbr></li>
            <li><abbr title="use a tag <ol>">listas numeradas</abbr></li>
            <li><abbr title="use a tag <dl>">listas com demarcadores</abbr></li>
        </ul>
    </body>
</html>
